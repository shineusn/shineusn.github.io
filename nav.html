<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>导航 · NavSphere 预览</title>
  <meta name="description" content="基于 NavSphere 仓库内容的二级页面预览。">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .md { max-width: 860px; margin: 32px auto; padding: 0 16px; }
    .md h1, .md h2, .md h3 { line-height: 1.3; }
    .md pre { background: var(--surface); padding: 12px; overflow: auto; border-radius: 10px; border: 1px solid var(--border); }
    .md code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .md a { color: var(--primary); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand gradient-text"><a href="/" style="text-decoration:none;color:inherit;">你的名字</a></div>
      <nav class="nav">
        <a href="/">首页</a>
        <a href="index.html#projects">项目</a>
        <a href="index.html#contact">联系</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero reveal">
      <div class="hero-content">
        <h1>导航</h1>
        <p>下方展示的是本仓库内置的 NavSphere 子模块 README。</p>
      </div>
    </section>

    <section class="section md reveal" id="md-root">
      <p>加载中…</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span>© <span id="year"></span> 你的名字. 保留所有权利。</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (function() {
      var yearEl = document.getElementById('year');
      if (yearEl) yearEl.textContent = String(new Date().getFullYear());

      var root = document.getElementById('md-root');
      // 优先读取仓库内子模块文件，再回退到远程 raw
      var localPath = 'external/NavSphere/README.md';
      fetch(localPath).then(function(r){
        if (!r.ok) throw new Error('local fetch failed: '+r.status);
        return r.text();
      }).catch(function(){
        return fetch('https://raw.githubusercontent.com/tianyaxiang/NavSphere/main/README.md').then(function(r){
          if (!r.ok) throw new Error('remote fetch failed: '+r.status);
          return r.text();
        });
      }).then(function(md){
        if (window.marked) {
          root.innerHTML = marked.parse(md);
        } else {
          root.textContent = md;
        }
      }).catch(function(err){
        root.innerHTML = '<p style="color:var(--muted)">无法加载 README：'+ err.message +'</p>';
      });
    })();
  </script>
</body>
</html>
